<html>
  <head>
    <meta charset="utf-8">
    <title>Moonki html workspace</title>
    <style>
    span{
      font-weight: bold;
      color: coral;
    }
    .hab{
      color: red;
    }
    #hong{
      color: blue;
    }
    </style>
  </head>

  <body style="background-color:black;color:white">
    <h1 style="background-color:coral"> 홍합 </h1>
    <p>
      홍합<span>홍</span>합홍합홍합홍합홍<span>합</span>홍합<span>홍</span>합홍합홍합홍합홍합홍합홍합
      <div id="hong">홍합</div>
      <div class="hab">홍합</div>
      <div>홍합</div>
      <input type="button" value="hi" onclick="alert('hi?')">
      <input type="text" onchange="alert('is changed')">
      <input type="text" onkeydown="alert('key toggle')">
    </p>
    <p>
      <input type="button" value="day" onclick=Func(this)>
      <input type="button" value="make loop" onclick=make_loop()>
    </p>
    <p id='loop_target'>
    </p>
    <script type="text/javascript">
    function Func(this_button){
      var target = document.querySelector('body');
      if(this_button.value === 'night'){
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        this_button.value = 'day';
      } else {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        this_button.value = 'night';
      }
    }
    function make_loop(){
      var target = document.getElementById('loop_target');
      for(i = 0; i < 10; i++){
        var new_li = document.createElement("li");
        new_li.innerHTML = i;
        target.appendChild(new_li);
      }
    }
    </script>
  </body>
</html>
